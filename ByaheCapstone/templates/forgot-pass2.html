{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Byahe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/forgot-pass-styles.css'%}">
</head>
<body>
    <div class="container mt-5 position-relative">
        <a href="{% url 'forgot_password' %}" class="back-btn text-decoration-none position-absolute">&#x2190; Back</a>
        <a href="{% url 'signup' %}" class="signup-link text-decoration-none position-absolute">Don't have an account? Sign up now</a>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="text-center mb-4" style="margin-top: 100px;">
                    <img src="images/backgrounds/byahe-logo.png" alt="Byahe Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="card p-4">
                    <h1 class="h4 text-center mb-3">Email Verification</h1>
                    <p class="text-center text-muted mb-4">Enter the verifcation code we sent to your email</p>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" id="code" name="code" class="form-control" required>
                        </div>
                        <button type="submit" class="btn custom-btn w-100">Submit Verification Code</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
